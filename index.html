<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TP5</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="p-3 mb-2 bg-primary text-white">Todo Application</div>
      <ol id="list-tasks" class="list-group"></ol>

      <input hidden id="input-task" type="text" class="form-control" />
      <br />
      <center>
        <button hidden id="btn-cancel" class="btn btn-dark">Cancel</button>
        <button id="btn-add" class="btn btn-dark">Add a Task</button>
      </center>
    </div>
    <script src="script.js"></script>
  </body>
</html>
